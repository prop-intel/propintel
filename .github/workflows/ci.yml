name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck
      
      - name: Test
        run: npm run test:all
        env:
          SKIP_ENV_VALIDATION: true
          NODE_ENV: test

      - name: Build
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
